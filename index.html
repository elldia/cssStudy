<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssStart</title>
</head>
<body>
    <!-- emmet 자동완성기능 -->
    <h1>title</h1>
    <p>sdmflsdmfklsfdf</p>
    <p>sdmflsdmflsfdml</p>
    <p>woeiwrjsdlfk</p>
    <ul>
        <li>mgfldgmfdlg</li>
        <li>dfmgldmfgklfd</li>
    </ul>
    <ol><!-- ol>li*3>a -->
        <li><a href="#">sdmflsdmfklsfdf</a></li>
        <li><a href="#">dfmsdlfsdmkfs</a></li>
        <li><a href="#">dmflsmfsdl</a></li>
    </ol>
    <p><span>sdfsdfsdfsdfdssfd</span><em>sdfsdsd</em></p>
    <div class="a">sd,f;sdf,;sd</div>
    <section id="b">fdgmlfdgmlfdgm</section>
    <img src="sdfmlsdmflsdf" alt="sdmflsdmflsd">
    <video src="sdfmsldfmsd"></video>
    <input type="text">
    <input type="radio" name="sdfmsd;f" id="sdflmsdlf">
    <select name="sdfsdfsdfsdfdssfdsdf" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <!-- 
        emmet 기능 
        1. 태그만 입력하고 Tab!
        2. > 자식 
        3. + 형제 
        4. . 클래스
        5. # 아이디

        ex) header+main+footer
        => header, main, footer를 모두 형제로 만들기
        ex) header>h1+nav>a*3>span
        => header안 자식 h1, nav 형제를 두고 nav 안 a를 3개 만들고
            각 a 안에 span을 자식으로 만들기
        ex) main>section#contents>div.main*3
        => main 안 section을 아이디 contents 를 붙여 생성하고
            그 자식으로 main이란 클래스명의 div를 3개 만들기
    -->
</body>
</html>
